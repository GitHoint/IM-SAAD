<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <title>Catalogue</title>
</head>
<body>
    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">AML</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Catalogue</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </nav>
    <main class="search-panels text-center mt-5">
        <div>
            <div class="patBox">
                <h2>Filters</h2>
                <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
    
                    <input type="checkbox" class="btn-check" id="btnBooks" autocomplete="off">
                    <label class="btn btn-outline-secondary filter-bar-custom text-white" for="btnBooks">Books</label>
    
                    <input type="checkbox" class="btn-check" id="btnJournals" autocomplete="off">
                    <label class="btn btn-outline-secondary filter-bar-custom text-white" for="btnJournals">Journals</label>
    
                    <input type="checkbox" class="btn-check" id="btnPeriodicals" autocomplete="off">
                    <label class="btn btn-outline-secondary filter-bar-custom text-white" for="btnPeriodicals">Periodicals</label>
    
                    <input type="checkbox" class="btn-check" id="btnCDs" autocomplete="off">
                    <label class="btn btn-outline-secondary filter-bar-custom text-white" for="btnCDs">CDs</label>
    
                    <input type="checkbox" class="btn-check" id="btnDVDs" autocomplete="off">
                    <label class="btn btn-outline-secondary filter-bar-custom text-white" for="btnDVDs">DVDs</label>
    
                    <input type="checkbox" class="btn-check" id="btnGames" autocomplete="off">
                    <label class="btn btn-outline-secondary filter-bar-custom text-white" for="btnGames">Games</label>
    
                    <input type="checkbox" class="btn-check" id="btnMutlimedia" autocomplete="off">
                    <label class="btn btn-outline-secondary filter-bar-custom text-white" for="btnMutlimedia">Mutlimedia</label>
                  </div>
            </div>
            <form action="">
                <div class="input-group mb-3 searchbar">
                    <input type="text" class="form-control" placeholder="Search" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-secondary " type="button" id="button-addon2">Search</button>
                  </div>
            </form>
        </div>
    </main>
    <footer class="footer">
        <p>AML Library System - 2024Â©</p>
    </footer>
</body>
</html>
