<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register :: AML</title>
    <link rel="stylesheet" href="/App/client/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href= "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex flex-column justify-content-center">
    <div id="login-image"></div>
    <div class="col-md-10 mx-auto col-lg-5">
        <form class="p-4 p-md-5 rounded-3 shadow back-custom" method="post" action="/register">
            <h2 class="text-center">Register</h2>
            <hr class="my-4">
          <div class="d-flex flex-row justify-content-evenly">
            <div class="form-floating mb-3 mr-4">
              <input type="text" name="firstname" class="form-control" id="floatingInput" placeholder="John">
              <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating mb-3 ">
              <input type="text" name="surname" class="form-control" id="floatingInput" placeholder="Library">
              <label for="floatingInput">Last Name</label>
            </div>
            <div class="form-floating mb-3 ">
              <input type="date" name="birthday" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Birthday</label>
            </div>
          </div>
          <div class="form-floating mb-3 ">
            <input type="tel" name="phone" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Phone Number</label>
          </div>
          <div class="form-floating mb-3 ">
            <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" name="confirm" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Confirm Password</label>
          </div>
          <div class="checkbox mb-3">
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
          <hr class="my-4">
          <small class="text-body-secondary">Already Have An Account? <a href="/login">Login Here!</a></small>
        </form>
      </div>

<footer class="login-footer">
  <p>AML Library System - 2024Â©</p>
</footer>
</body>

</html>
